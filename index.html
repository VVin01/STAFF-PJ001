<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Hierarchy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">Luxury Staff Tree</h1>
  <div id="treeContainer" class="tree-container"></div>

  <!-- Add Staff Button -->
  <button id="addStaffBtn" class="add-btn" onclick="openCreateModal()">+</button>

  <!-- Modal Section -->
  <div id="staffModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <form id="staffForm">
        <input type="hidden" id="staffId" />
        <label>Name: <input type="text" id="name" required></label><br>
        <label>Position: <input type="text" id="position" required></label><br>
        <label>Branch: <input type="text" id="branch"></label><br>
        <label>Join Date: <input type="date" id="joinDate"></label><br>
        <label>Contact: <input type="text" id="contact"></label><br>
        <label>Parent ID: <input type="text" id="parentId"></label><br>
        <label>Photo URL: <input type="text" id="photo"></label><br>
        <button type="submit">Save</button>
        <button type="button" onclick="deleteStaff()">Delete</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
